<div class="container">
  <div class="col-md-6">
    <h2>Registrazione</h2>
    <form action="" class="was-validated">

      <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" placeholder="Inserisci nome" name="nome" #newnome required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group">
        <label>Cognome:</label>
        <input type="text" class="form-control" placeholder="Inserisci cognome" name="cognome" #newcogn required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group">
        <label>Data di nascita:</label>
        <input type="text" class="form-control" placeholder="" name="dataN" #newdatan required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" placeholder="" name="email" #newemail required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="" name="username" #newuname required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="" name="pw" #newpw required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group">
        <label>Carta di credito:</label>
        <input type="text" class="form-control" placeholder="" name="cc" #newcc required>
        <div class="invalid-feedback">Riempi questo campo</div>
      </div>

      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" required> Accetto ...
          <div class="invalid-feedback">Spunta per continuare</div>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" id="registrati" (click)="registrazione(newnome, newcognome, newdatan, newemail, newuname, newpw, newcc)">Registrati</button>
    </form>
  </div>
</div>
