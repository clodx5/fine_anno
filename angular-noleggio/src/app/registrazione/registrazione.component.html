<div class="container">
  <div class="col-md-6">
    <h2>Registrazione</h2>
    <form action="" class="was-validated">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Inserisci nome" name="nome" required>
        <div class="valid-feedback">Ok</div><div class="invalid-feedback">Riempi questo campo</div>
      </div>
      <div class="form-group">
        <label>Cognome:</label>
        <input type="text" class="form-control" id="cognome" placeholder="Inserisci cognome" name="cognome" required>
        <div class="valid-feedback">Ok</div><div class="invalid-feedback">Riempi questo campo</div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" id="email" placeholder="" name="email" required>
        <div class="valid-feedback">Ok</div><div class="invalid-feedback">Riempi questo campo</div>
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" id="username" placeholder="" name="username" required>
        <div class="valid-feedback">Ok</div><div class="invalid-feedback">Riempi questo campo</div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="pw" placeholder="" name="pw" required>
        <div class="valid-feedback">Ok</div><div class="invalid-feedback">Riempi questo campo</div>
      </div>
      <div class="form-group">
        <label>Carta di credito:</label>
        <input type="text" class="form-control" id="cc" placeholder="" name="cc" required>
        <div class="valid-feedback">Ok</div><div class="invalid-feedback">Riempi questo campo</div>
      </div>
      <div class="form-group">
        <label>Sesso:</label>
        <select class="form-control" id="sel1">
          <option>M</option>
          <option>F</option>
        </select>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" required> Accetto ...
          <div class="invalid-feedback">Spunta per continuare</div>
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="registrati">Registrati</button>
    </form>
  </div>
</div>
