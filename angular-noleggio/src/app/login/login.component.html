<div class="container">
  <div class="col-md-6">
    <h2>Login</h2>
    <form action="">

      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="" name="user" #user required>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="" name="pw" #pw required>
      </div>

      <button type="submit" class="btn btn-primary" id="entra" (click)="makeLogin(user, pw)">Entra</button>
    </form>
  </div>
</div>
