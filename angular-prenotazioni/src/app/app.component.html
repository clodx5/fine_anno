<div class="container">
  <form class="jumbotron">
      <h3 class="display-4">Prenota una visita</h3>
      <div class="form-group">
        <label>Nome:</label><input name="nome" #newnome class="form-control">
      </div>
      <div class="form-group">
        <label>Cognome:</label><input name="cognome" #newcognome class="form-control">
      </div>
      <div class="form-group">
        <label>Indirizzo:</label><input name="indirizzo" #newindirizzo class="form-control">
      </div>
      <div class="form-group">
        <label>Telefono:</label><input name="telefono" #newtelefono class="form-control">
      </div>
      <div class="form-group">
        <label>Email:</label><input name="email" #newemail class="form-control">
      </div>
      <div class="form-group">
        <label>Data Prenotazione:</label><input name="dataP" #newdataP class="form-control">
      </div>
      <div class="form-group">
        <label>Ora Prenotazione:</label><input name="oraP" #neworaP class="form-control">
      </div>
    <button (click)="makeCompactRequest(newnome, newcognome, newindirizzo, newtelefono, newemail, newdataP, neworaP)" class="btn btn-primary">
    <!--<button (click)="addArticle(newtitle, newlink)" class="btn btn-primary">-->
      Prenota
    </button>
  </form>
</div>

  <h3 class="display-4">Lista prenotazioni</h3>
  <app-prenotazione>
    *ngFor="let pren of prenotazioni" [prenotazione]="pren">
  </app-prenotazione>
</div>
